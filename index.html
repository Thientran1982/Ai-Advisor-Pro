      body {
        font-family: 'Inter', sans-serif;
      }
      /* Tùy chỉnh thanh cuộn (Scrollbar) tinh tế & ngắn hơn */
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px; /* Độ mỏng */
        height: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
        margin-top: 6px;    /* Cách lề trên giúp thanh trượt ngắn lại */
        margin-bottom: 6px; /* Cách lề dưới */
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #cbd5e1; /* Màu xám nhẹ */
        border-radius: 10px; /* Bo tròn 2 đầu */
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; /* Đậm hơn khi di chuột */
      }
    </style>
