
<!DOCTYPE html>
<html lang="vi" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Advisor - AI Real Estate Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      /* Custom Scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: #cbd5e1;
        border-radius: 9999px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background-color: #94a3b8;
      }

      /* No Scrollbar Utility */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* PRO MARKDOWN STYLES */
      .prose-table {
        width: 100%;
        border-collapse: separate;
        border-spacing: 0;
        margin: 1rem 0;
        font-size: 0.85rem;
        border: 1px solid #e2e8f0;
        border-radius: 0.75rem;
        overflow: hidden;
        box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      }
      .prose-table th {
        background-color: #f8fafc;
        font-weight: 700;
        text-align: left;
        padding: 0.75rem;
        border-bottom: 1px solid #e2e8f0;
        color: #334155;
      }
      .prose-table td {
        padding: 0.75rem;
        border-bottom: 1px solid #f1f5f9;
        color: #475569;
      }
      .prose-table tr:last-child td {
        border-bottom: none;
      }
      .prose-blockquote {
        border-left: 4px solid #6366f1;
        padding-left: 1rem;
        font-style: italic;
        color: #475569;
        margin: 1rem 0;
        background: rgba(99, 102, 241, 0.05);
        padding: 0.5rem 0.5rem 0.5rem 1rem;
        border-radius: 0 8px 8px 0;
      }

      /* ANIMATIONS */
      .animate-in {
        animation-duration: 0.5s;
        animation-fill-mode: both;
        animation-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      .fade-in { animation-name: fadeIn; }
      .slide-in-from-bottom-2 { --tw-enter-translate-y: 0.5rem; animation-name: enter-slide-y; }
      .slide-in-from-bottom-4 { --tw-enter-translate-y: 1rem; animation-name: enter-slide-y; }
      .slide-in-from-bottom-8 { --tw-enter-translate-y: 2rem; animation-name: enter-slide-y; }
      .slide-in-from-right { animation-name: slideInRight; }
      .slide-in-from-right-8 { --tw-enter-translate-x: 2rem; animation-name: enter-slide-x; }
      .zoom-in-95 { --tw-enter-scale: 0.95; animation-name: enter-scale; }

      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      @keyframes slideInRight { from { transform: translateX(100%); } to { transform: translateX(0); } }
      @keyframes enter-slide-y { from { transform: translateY(var(--tw-enter-translate-y)); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
      @keyframes enter-slide-x { from { transform: translateX(var(--tw-enter-translate-x)); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
      @keyframes enter-scale { from { transform: scale(var(--tw-enter-scale)); opacity: 0; } to { transform: scale(1); opacity: 1; } }
      
      .animate-gradient-x {
        background-size: 200% 200%;
        animation: gradient-x 3s ease infinite;
      }
      @keyframes gradient-x {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
    </style>

{

    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-markdown": "https://esm.sh/react-markdown@9.0.1",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.89.0"
  }
}
</script>
</head>

  </body>
</html>
